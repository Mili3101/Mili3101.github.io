<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Datos Personales</h2>
        
        <form id="medicalForm">
            <!-- Fila 1: RUT y Nombres -->
            <div class="form-row">
                <div class="form-group">
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut">
                </div>
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres">
                </div>
            </div>

            <!-- Fila 2: Apellidos y Dirección -->
            <div class="form-row">
                <div class="form-group">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
            </div>

            <!-- Fila 3: Ciudad y Teléfono -->
            <div class="form-row">
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
            </div>

            <!-- Fila 4: Email y Fecha de Nacimiento -->
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                </div>
            </div>

            <!-- Fila 5: Estado Civil y Comentarios -->
            <div class="form-row">
                <div class="form-group">
                    <label for="estado-civil">Estado Civil:</label>
                    <select id="estado-civil" name="estado-civil">
                        <option value="soltero">Soltero</option>
                        <option value="casado">Casado</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="viudo">Viudo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comentarios">Comentarios:</label>
                    <textarea id="comentarios" name="comentarios" rows="4"></textarea>
                </div>
            </div>

            <!-- Fila 6: Botones -->
            <div class="button-group">
                <button type="submit" class="save">Guardar</button>
                <button type="reset" class="reset">Limpiar</button>
                <button type="button" id="btn-eliminar" class="close">Eliminar</button>
            </div>
        </form>

        <!-- Fila 7: Buscar por Apellido -->
        <form id="buscar-apellido">
            <label for="search_apellido">Buscar Ficha por Apellido:</label>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="apellido-busqueda" name="search_apellido" placeholder="Ingrese apellido">
                </div>
                <button type="button" id="btn-buscar" class="search">Buscar</button>
            </div>
        </form>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
